<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Green Route Navigator</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
body{
    font-family:system-ui,Arial,sans-serif;
    margin:0;
    background:#f6f8fa
}
.container{
    max-width:1000px;
    margin:0 auto;
    padding:24px
}
.card{
    background:#fff;border:1px solid #e5e7eb;
    border-radius:12px;padding:20px;
    box-shadow:0 1px 2px rgba(0,0,0,.06)
}
.btn{
    background:#16a34a;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer
}
.link{
    color:#2563eb;
    text-decoration:none
}
.grid{
    display:grid;
    gap:16px;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr))
}
.input{
    width:100%;
    border:1px solid #d1d5db;
    border-radius:8px;
    padding:10px
}
.map{
    height:420px;
    border-radius:12px
}
header{
    background:#065f46;
    color:#ecfdf5;
    padding:12px 20px
}
header a{
    color:#a7f3d0;
    margin-right:12px;
    text-decoration:none
    }
</style>
</head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
